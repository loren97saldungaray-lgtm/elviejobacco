<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viejo Bacco ‚Äì Mercado Premium</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* HEADER ESTILO MERCADO LIBRE */
        header {
            background-color: #FFF159;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.8rem;
        }

        header span {
            color: #333;
        }

        /* CAT√ÅLOGO */
        section {
            padding: 30px 10%;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #222;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0px 0px 12px #ccc;
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
        }

        .nombre {
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: bold;
        }

        .price {
            color: #2D3277;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .btn-buy, .btn-add {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 8px;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-buy {
            background-color: #FFF159;
            color: #333;
        }

        .btn-add {
            background-color: #2D3277;
            color: white;
        }

        /* CARRITO */
        #btn-carrito {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #2D3277;
            color: white;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1000;
        }

        #carrito {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: white;
            border-left: 2px solid #ddd;
            padding: 25px;
            transition: 0.4s;
            z-index: 999;
        }

        #carrito.open {
            right: 0;
        }

        .producto-carrito {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 12px;
        }

        .total {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-wa {
            display: block;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
            color: #ccc;
            margin-top: 40px;
        }
    </style>
</head>

<body>

<header>
    <span>El Viejo Bacco - Mercado Premium</span>
</header>

<button id="btn-carrito">üõí</button>

<section id="catalogo">
    <h2>Cat√°logo de Productos</h2>
    <div id="productos" class="grid"></div>
</section>

<!-- CARRITO -->
<div id="carrito">
    <h3>Tu Carrito</h3>
    <div id="items"></div>
    <p class="total" id="total"></p>
    <a id="btn-wa" class="btn-wa" href="#" target="_blank">
        Finalizar compra por WhatsApp
    </a>
</div>

<footer>
    El Viejo Bacco ¬© 2025 ¬∑ Venta para mayores de 18 a√±os
</footer>

<script>
    /**********************
     * CAT√ÅLOGO DIN√ÅMICO
     **********************/
    let productos = [

        // ‚≠ê AGREGA AQU√ç TODOS LOS PRODUCTOS QUE QUIERAS ‚≠ê
        {
            nombre: "Gran Reserva 2018",
            precio: 850,
            img: "https://images.unsplash.com/photo-1531750026848-8adae4c64e2d?auto=format&fit=crop&w=500&q=80"
        },
        {
            nombre: "Cosecha de Autor 2020",
            precio: 620,
            img: "https://images.unsplash.com/photo-1607171646891-7c7a1790f5db?auto=format&fit=crop&w=500&q=80"
        },
        {
            nombre: "Cigarros Serie Oro",
            precio: 450,
            img: "https://images.unsplash.com/photo-1599943893917-3e4c2b5f4ac8?auto=format&fit=crop&w=500&q=80"
        },
        {
            nombre: "Blend Nocturne",
            precio: 380,
            img: "https://images.unsplash.com/photo-1612197202075-d3cfa0377b58?auto=format&fit=crop&w=500&q=80"
        }
    ];

    /**********************
     * MOSTRAR PRODUCTOS
     **********************/
    let contenedor = document.getElementById("productos");

    productos.forEach((p, i) => {
        contenedor.innerHTML += `
            <div class="card">
                <img src="${p.img}">
                <p class="nombre">${p.nombre}</p>
                <p class="price">$${p.precio} MXN</p>
                <button class="btn-buy" onclick="comprar(${i})">Comprar ahora</button>
                <button class="btn-add" onclick="addToCart(${i})">Agregar al carrito</button>
            </div>
        `;
    });

    /**********************
     * CARRITO
     **********************/
    let carrito = [];

    function addToCart(index) {
        carrito.push(productos[index]);
        actualizarCarrito();
        alert("Producto agregado al carrito");
    }

    function comprar(index) {
        carrito = [productos[index]];
        actualizarCarrito();
        document.getElementById("carrito").classList.add("open");
    }

    document.getElementById("btn-carrito").onclick = () => {
        document.getElementById("carrito").classList.toggle("open");
    };

    function actualizarCarrito() {
        let items = document.getElementById("items");
        let total = document.getElementById("total");

        items.innerHTML = "";
        let suma = 0;

        carrito.forEach(p => {
            items.innerHTML += `
                <div class="producto-carrito">
                    <strong>${p.nombre}</strong><br>
                    $${p.precio} MXN
                </div>
            `;
            suma += p.precio;
        });

        total.innerHTML = "Total: $" + suma + " MXN";

        // PON AQU√ç TU N√öMERO
        let numero = "52XXXXXXXXXX";

        let texto = encodeURIComponent(
            "Hola, quiero pedir:\n" +
            carrito.map(p => `- ${p.nombre}: $${p.precio}`).join("\n") +
            `\nTotal: $${suma} MXN`
        );

        document.getElementById("btn-wa").href =
            `https://wa.me/${numero}?text=${texto}`;
    }
</script>

</body>
</html>
