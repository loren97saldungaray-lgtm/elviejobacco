<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viejo Bacco â€“ CatÃ¡logo Premium</title>

    <style>
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            background-color: #0D0D0D;
            color: #F7F1E8;
        }

        header {
            background: url('https://images.unsplash.com/photo-1510627498534-cf7e9002facc?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
            height: 85vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4rem;
            font-family: "Playfair Display", serif;
            color: #C8A965;
            text-shadow: 0 0 10px #000;
        }

        section {
            padding: 60px 12%;
        }

        h2 {
            font-family: "Playfair Display", serif;
            color: #C8A965;
            font-size: 2.4rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #C8A96540;
            padding: 20px;
            border-radius: 12px;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .price {
            color: #C8A965;
            font-weight: bold;
            margin-top: 5px;
            font-size: 1.2rem;
        }

        .btn-add {
            background-color: #C8A965;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 12px;
            cursor: pointer;
            font-weight: bold;
        }

        /* CARRITO */
        #btn-carrito {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #C8A965;
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }

        #carrito {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: #111;
            padding: 25px;
            border-left: 2px solid #C8A96550;
            transition: 0.4s;
            z-index: 999;
        }

        #carrito.open {
            right: 0;
        }

        .producto-carrito {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #C8A96530;
        }

        .total {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            color: #C8A965;
        }

        .btn-whatsapp {
            background-color: #25D366;
            padding: 12px;
            display: block;
            text-align: center;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #C8A965;
        }
    </style>
</head>

<body>

<header>
    <h1>El Viejo Bacco</h1>
</header>

<button id="btn-carrito">ðŸ›’ Carrito</button>

<section id="catalogo">
    <h2>CatÃ¡logo Premium</h2>
    <div id="productos" class="grid"></div>
</section>

<!-- CARRITO -->
<div id="carrito">
    <h3 style="color:#C8A965;">Tu Carrito</h3>
    <div id="items"></div>
    <p class="total" id="total"></p>
    <a id="btn-wa" class="btn-whatsapp" href="#" target="_blank">
        Finalizar pedido por WhatsApp
    </a>
</div>

<footer>
    El Viejo Bacco Â© 2025 Â· Venta solo mayores de 18 aÃ±os
</footer>

<script>
    /**********************
     * CATÃLOGO DINÃMICO
     **********************/
    let productos = [

        // â­â­â­â­â­ AQUI AGREGAS PRODUCTOS â­â­â­â­â­
        {
            nombre: "Gran Reserva 2018",
            precio: 850,
            img: "https://images.unsplash.com/photo-1531750026848-8adae4c64e2d?auto=format&fit=crop&w=400&q=80"
        },
        {
            nombre: "Cosecha de Autor 2020",
            precio: 620,
            img: "https://images.unsplash.com/photo-1607171646891-7c7a1790f5db?auto=format&fit=crop&w=400&q=80"
        },
        {
            nombre: "Cigarros Serie Oro",
            precio: 450,
            img: "https://images.unsplash.com/photo-1599943893917-3e4c2b5f4ac8?auto=format&fit=crop&w=400&q=80"
        },
        {
            nombre: "Blend Nocturne",
            precio: 380,
            img: "https://images.unsplash.com/photo-1612197202075-d3cfa0377b58?auto=format&fit=crop&w=400&q=80"
        }

        // Puedes seguir agregando:
        // { nombre: "Otro vino", precio: 300, img: "URL de imagen" }
    ];

    /**********************
     * MOSTRAR PRODUCTOS
     **********************/
    let contenedor = document.getElementById("productos");

    productos.forEach((p, i) => {
        contenedor.innerHTML += `
            <div class="card">
                <img src="${p.img}">
                <h3>${p.nombre}</h3>
                <p class="price">$${p.precio} MXN</p>
                <div class="btn-add" onclick="addToCart(${i})">Agregar</div>
            </div>
        `;
    });

    /**********************
     * CARRITO
     **********************/
    let carrito = [];

    function addToCart(index) {
        carrito.push(productos[index]);
        actualizarCarrito();
        alert("Producto agregado");
    }

    document.getElementById("btn-carrito").onclick = () => {
        document.getElementById("carrito").classList.toggle("open");
    };

    function actualizarCarrito() {
        let items = document.getElementById("items");
        let total = document.getElementById("total");

        items.innerHTML = "";
        let suma = 0;

        carrito.forEach(p => {
            items.innerHTML += `
                <div class="producto-carrito">
                    <strong>${p.nombre}</strong><br>
                    $${p.precio} MXN
                </div>
            `;
            suma += p.precio;
        });

        total.innerHTML = "Total: $" + suma + " MXN";

        // PON AQUÃ TU NÃšMERO
        let numero = "52XXXXXXXXXX";

        let texto = encodeURIComponent(
            "Hola, quiero pedir:\n" +
            carrito.map(p => `- ${p.nombre}: $${p.precio}`).join("\n") +
            `\nTotal: $${suma} MXN`
        );

        document.getElementById("btn-wa").href =
            `https://wa.me/${numero}?text=${texto}`;
    }
</script>

</body>
</html>
