<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viejo Bacco ‚Äì Vinoteca Premium</title>

    <style>
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            background-color: #0B0B0B;
            color: #E9E3D5;
        }

        header {
            background: url(20240327165035_saldungaray-bodega-orig-1.webp) center/cover no-repeat;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-family: "Playfair Display", serif;
            font-size: 4rem;
            color: #D4AF37;
            text-shadow: 0 0 15px #000;
        }

        header p {
            max-width: 600px;
            font-size: 1.3rem;
            text-shadow: 0 0 10px #000;
        }

        .btn {
            margin-top: 25px;
            padding: 14px 30px;
            background-color: #D4AF37;
            color: #0B0B0B;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #f7d47b;
        }

        section {
            padding: 60px 10%;
        }

        h2 {
            font-family: "Playfair Display", serif;
            color: #D4AF37;
            font-size: 2.5rem;
            border-left: 5px solid #D4AF37;
            padding-left: 15px;
        }

        /* CAT√ÅLOGO */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .card {
            background-color: #141414;
            border: 1px solid #D4AF3720;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #D4AF37;
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
        }

        .nombre {
            font-size: 1.3rem;
            margin-top: 12px;
            font-weight: bold;
        }

        .price {
            font-size: 1.4rem;
            color: #D4AF37;
            margin: 6px 0;
        }

        .btn-add {
            background-color: #D4AF37;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            color: #0B0B0B;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-add:hover {
            background-color: #f7d47b;
        }

        /* BOT√ìN CARRITO */
        #btn-carrito {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #D4AF37;
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
        }

        /* PANEL CARRITO */
        #carrito {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: #0F0F0F;
            border-left: 2px solid #D4AF37;
            padding: 25px;
            transition: 0.4s;
            z-index: 999;
        }

        #carrito.open {
            right: 0;
        }

        .producto-carrito {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #D4AF3730;
        }

        .total {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #D4AF37;
        }

        .btn-wa {
            display: block;
            background-color: #25D366;
            padding: 12px;
            text-align: center;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #D4AF37;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<header>
    <h1>El Viejo Bacco</h1>
    <p>Vinoteca premium con una selecci√≥n exquisita de vinos de autor, reservas exclusivas y etiquetas dif√≠ciles de conseguir.</p>
    <a href="#catalogo" class="btn">Ver Cat√°logo</a>
</header>

<button id="btn-carrito">üõí Carrito</button>

<section id="catalogo">
    <h2>Cat√°logo de Vinos</h2>
    <div id="productos" class="grid"></div>
</section>

<!-- CARRITO -->
<div id="carrito">
    <h3 style="color:#D4AF37;">Tu Carrito</h3>
    <div id="items"></div>
    <p class="total" id="total"></p>
    <a id="btn-wa" class="btn-wa" target="_blank">Finalizar pedido por WhatsApp</a>
</div>

<footer>
    El Viejo Bacco ¬© 2025 ¬∑ Venta exclusiva para mayores de 18 a√±os
</footer>

<script>
    /************************
     * CAT√ÅLOGO ELEGANTE
     ************************/
    let productos = [
        {
            nombre: "vino ventania",
            precio: $ 8.500,
            img: "ventania-vino-producido-por-bodega-IBPXXB7UA5GBXBZLRRPZO4TFVE.avif"
        },
        {
            nombre: "otro locomas",
            precio: $ 2.000,
            img: "download.jpg"
        },
        {
            nombre: "Cosecha de Autor 2020",
            precio: $ 2.620,
            img: "https://images.unsplash.com/photo-1607171646891-7c7a1790f5db?auto=format&fit=crop&w=500&q=80"
        },
        {
            nombre: "Cabernet Sauvignon Reserva",
            precio: 540,
            img: "https://images.unsplash.com/photo-1612197202075-d3cfa0377b58?auto=format&fit=crop&w=500&q=80"
        }
    ];

    let contenedor = document.getElementById("productos");

    productos.forEach((p, i) => {
        contenedor.innerHTML += `
            <div class="card">
                <img src="${p.img}">
                <p class="nombre">${p.nombre}</p>
                <p class="price">$${p.precio} $</p>
                <div class="btn-add" onclick="addToCart(${i})">Agregar al carrito</div>
            </div>
        `;
    });

    /************************
     * CARRITO
     ************************/
    let carrito = [];

    function addToCart(i) {
        carrito.push(productos[i]);
        actualizarCarrito();
        alert("Producto agregado al carrito");
    }

    document.getElementById("btn-carrito").onclick = () => {
        document.getElementById("carrito").classList.toggle("open");
    };

    function actualizarCarrito() {
        let items = document.getElementById("items");
        let total = document.getElementById("total");

        items.innerHTML = "";
        let suma = 0;

        carrito.forEach(p => {
            items.innerHTML += `
                <div class="producto-carrito">
                    <strong>${p.nombre}</strong><br>
                    $${p.precio} MXN
                </div>`;
            suma += p.precio;
        });

        total.innerHTML = "Total: $" + suma + " MXN";

        // üëâ CAMBIAR POR TU N√öMERO
        let numero = "52XXXXXXXXXX";

        let texto = encodeURIComponent(
            "Hola, quisiera pedir:\n" +
            carrito.map(p => `‚Ä¢ ${p.nombre} ‚Äì $${p.precio}`).join("\n") +
            `\nTotal: $${suma} MXN`
        );

        document.getElementById("btn-wa").href = `https://wa.me/${numero}?text=${texto}`;
    }
</script>

</body>
</html>
